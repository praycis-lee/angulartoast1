<!DOCTYPE html>
<html lang="en" ng-app = 'app'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>
	.error{border-color:red;}
	</style>
	<script src = 'angular.min.js'></script>
</head>
<body ng-controller = 'submitCtrl'>
	<form name = 'form' ng-submit = 'formSubmit()' class = 'form-group'>
		<label for="">用户名</label>
		<input type="text" ng-minlength = '4' required ng-maxlength = '10' ng-model = 'username' name = 'username' ng-class = "{error:form.username.$invalid&&form.username.$touched}" class = 'form-control'>
		<div ng-if = 'form.username.$invalid&&form.username.$touched'>您的输入有误，请重新输入</div>
		<button class = 'btn btn-primary' type = 'submit'>提交</button>
	</form>
</body>
<script>
	var app =angular.module('app',[]);
	app.controller('submitCtrl',function($scope){
		$scope.formSubmit = function(){
			alert('yes');
		}
	})
</script>
</html>
